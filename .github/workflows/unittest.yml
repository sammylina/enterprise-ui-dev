name: Run unit test


on: 
  push: 
    branches: ["main", "actions"]
  
jobs:
  build-and-test:
    runs-on: unbuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run build
      - run: npm run test:all
